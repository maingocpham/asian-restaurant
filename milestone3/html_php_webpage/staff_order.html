<header>
    <h1>Make Order</h1>
</header>

<div class="dashboard-container">
    <h2>Welcome!</h2>
    <p>You can make an order:</p>
    <body>

        <div class="form-container">
            <form action="staff_process_order.php" method="POST">      
                <!-- Reservation ID -->
                <label for="reservation_id">Reservation ID:</label>
                <input type="text" id="reservation_id" name="reservation_id" required>
        
                <!-- Staff Number -->
                <label for="staff_no">Staff ID:</label>
                <input type="text" id="staff_no" name="staff_no" required>
        
                <!-- Item ID -->
                <label for="item_id">Item ID:</label>
                <input type="text" id="item_id" name="item_id" required>
        
                <!-- Quantity -->
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
        
                <!-- Order Type -->
                <label for="order_type">Order Type:</label>
                <select id="order_type" name="order_type" required>
                    <option value="dine_in">Dine-In</option>
                    <option value="take_away">Take Away</option>
                    <option value="delivery">Delivery</option>
                </select>
        
                <!-- Submit Button -->
                <button type="submit">Create Order</button>
            </form>
        </div>
    
</div>
